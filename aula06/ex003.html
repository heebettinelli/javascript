<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Meu primeiro programa...</title>
    <style>
      h1 {
        color: cornflowerblue;
      }

      body {
        background-color: aliceblue;
        font-family: Arial, Helvetica, sans-serif;
        font-size: 20px;
      }
    </style>
  </head>
  <body>
    <h1>Olá mundo!</h1>
    <p>Já me livrei da maldição!!</p>

    <script>
      var n1 = Number(window.prompt("Digite um número: ")); //string
      var n2 = Number(window.prompt("Digite outro número: ")); //string
      var soma = n1 + n2;
      window.alert("A soma dos valores é " + soma); //concatenação
      // (number + number) para adição
      // (string + string) para concatenação

      var nome = String(window.prompt("Digite seu nome: "));
      var cidade = String(window.prompt("Digite sua cidade: "));
      var soma = nome + cidade;

      window.alert("Seu nome é: " + nome);
      window.alert("E você mora em " + cidade);

      var apelido = String(window.prompt("Digite seu nome: "));
      var idade = String(window.prompt("Digite sua idade: "));
      var nota = Number(window.prompt("Digite sua nota: "));

      window.alert(
        "A aluna " + apelido + " com " + idade + " anos tirou a nota " + nota
      );
    </script>
  </body>
</html>
