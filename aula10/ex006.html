<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eventos D.O.M</title>
    <style>
        #area{
            font-family: Arial, Helvetica, sans-serif;
            font-size: 24px;
            background-color: green;
            color: white;
            width: 200px;
            height: 200px;
            line-height: 200px;
            text-align: center;
        }
    </style>
</head>
<body>
    <div id="area">
        interaja...
    </div>

    <script>
        var a = window.document.getElementById("area")
        a.addEventListener("click", clicar)
        a.addEventListener("mouseenter", entrar)
        a.addEventListener("mouseout", sair)
        
        function clicar() {
            a.innerText = "clicou!"
            a.style.background = "red"
        }
        function entrar() {
            a.innerText = "entrou!"
        }
        function sair() {
            a.innerText = "saiu"
            a.style.background = "green"
        }
    </script>
</body>
</html>
