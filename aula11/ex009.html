<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>PAÍS</title>
</head>
<body>
    <h1>Em que país você mora?</h1>
    Eu moro em <input type="text" name="pais" id="pais">
    <input type="button" value="Enviar" onclick="verificar()">
    <div id="res">

    </div>

    <script>
        function verificar() {
            var pais = window.document.querySelector("input#pais")
            var pais = String(pais.value)
            res.innerHTML = `Voce mora em ${pais}`
            if (pais == "Brasil") {
                res.innerHTML = `Você é Brasileiro`
            }
            else{
                res.innerHTML = `Você é Estrangeiro!`
            } 
    }   
    </script>
</body>
</html>
